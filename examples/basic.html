<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Toast Controller | Basic</title>

        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <script src="../src/ToastController.js"></script>

        <style>
            body{
                font-family: sans-serif;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../dist/css/toast.css" />
    </head>
    <body>
        <h3>Toast Controller</h3>
        <input type="text" placeholder="Content text" id="toast-content" /><br />
        <button type="button" onclick="openTestToast(false, false)">
            Open Toast
        </button>
        <br />
        <button type="button" onclick="openTestToast(false, true)">
            Open with Icon
        </button>
        <br />
        <button type="button" onclick="openTestToast(true, true)">
            Open (Low Delay)
        </button>
        <p>
            Enter some text and press open toast to see a toast with that value.
        </p>

        <script type="text/javascript">
            function openTestToast(fast, withIcon){
                var content = document.getElementById('toast-content').value;

                var config = {
                    name: "test",
                    text: content
                };

                if(withIcon) {
                    config.icon = "done";
                }

                if(fast) {
                    config.delay = 1000;
                }

                ToastController.openToast(config);
            }
        </script>
    </body>
</html>
