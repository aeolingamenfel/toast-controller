<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Toast Controller | Basic</title>

        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

        <script src="../src/ToastController.js"></script>

        <style>
            body{
                font-family: sans-serif;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../dist/css/toast.css" />
    </head>
    <body>
        <h3>Toast Controller</h3>
        <input type="text" placeholder="Content text" id="toast-content" />
        <button type="button" onclick="openTestToast()">
            Open Toast
        </button>
        <p>
            Enter some text and press open toast to see a toast with that value.
        </p>

        <script type="text/javascript">
            function openTestToast(){
                var content = document.getElementById('toast-content').value;

                ToastController.openToast('test', content);
            }
        </script>
    </body>
</html>
